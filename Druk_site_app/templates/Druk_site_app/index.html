{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Яскравий Друк</title>
  <style>
    body {
      margin: 0;
      position: relative;
    }

    @keyframes slide-down {
      0% {
        top: -50px;
      }
      100% {
        top: 15px;
      }
    }
  </style>
</head>
<body>
  <a href="{% url 'Druk_site_app:index' %}">
  {% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <a href="{% url 'users:logout' %}">log out</a>
  {% else %}
        <a href="{% url 'users:login' %}" style="position: absolute; top: 650px; left: 50%; transform: translateX(-50%); transition:
      transform 0.3s ease-in-out;"
      onmouseover="this.style.transform = 'translateX(-50%) scale(1.1)';"
      onmouseout="this.style.transform = 'translateX(-50%)';">
      <img src="{% static 'images/cabinet.png' %}" alt="Your Image">
           </a>
  {% endif %}
  <img src="{% static 'images/1page.png' %}" alt="Your Image" style="position: relative; top: 900px; left: 50%; max-width:
     100%; max-height: 100%; transform: translate(-50%, -50%);"
     onmouseover="this.style.transform = 'translate(-50%, -50%) scale(1.2)';"
     onmouseout="this.style.transform = 'translate(-50%, -50%) scale(1)';"
     onclick="scrollToBottom()">

  <a href="/write_us" style="position: fixed;top: -500px;right: 15px;transition: transform 0.3s ease-in-out,
  top 2s ease-in-out; animation: slide-down 1s ease-in-out forwards;"
     onmouseover="this.style.transform = 'scale(1.1)';"
     onmouseout="this.style.transform = 'scale(1)';">
     <img src="{% static 'images/write_us.png' %}" alt="Your Image">
  </a>
  <img src="{% static 'images/1.jpg' %}" alt="Your Image" style="position: absolute;top: 0;left: 0; width: 100%; height:
   auto;z-index: -1;">
  <img src="{% static 'images/logo.png' %}" alt="Your Image" style="position: absolute; top: 260px; left: 150px;">

<script>
  function scrollToBottom() {
    let currentScroll = 0;
    let targetScroll = currentScroll + 1000;
    let distance = targetScroll - currentScroll;
    let duration = distance / 1000;
    window.scrollTo({
      top: targetScroll,
      behavior: 'smooth',
      duration: duration
    });
  }
</script>
</body>
</html>
