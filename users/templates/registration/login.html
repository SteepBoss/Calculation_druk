<!DOCTYPE html>
{% extends "Druk_site_app/index.html" %}
{% block content %}
  {% if form.errors %}
   <p class="all_text">Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}" class="login-form"style="position: relative; top: 100px; left: 40%;">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'Druk_site_app:index' %}" />
  </form>
{% endblock content %}
